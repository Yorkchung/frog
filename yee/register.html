<h1 class="text-center" style=line-height:80px >    <!--標題-->
會員註冊 (Sign up)
</h1>


<div class="container-fluid">
<div class="row">
    <div class="col-md-2">    <!--bootstrap 網格設定(用於左右空間留白)-->
    </div
    >
    <div class="col-md-8">    <!--bootstrap 網格設定(給予中間版面大小)-->
        <form role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">
                電子信箱 (Email address)
                </label>
                <input type="email" id="email" name="email" class="form-control" >
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">
                帳號 (Username)
                </label>
                <input type="username" id="username" name="username" class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">
                密碼 (Password)
                </label>
                <input type="password" id="password" name="password" class="form-control" >
            </div>

            <div class="form-group">
            <button type="submit" id="submit-register-button" class=" btn btn-success btn-lg btn-block ">
            立即註冊 Create Account
            </button>
            <button type="reset" id="cancel-register-button" class=" btn btn-secondary btn-lg btn-block ">
            清除重填 Clear
            </button>
            </div>
        </form>
    </div>
</div>

    <div class="col-md-2">     <!--bootstrap 網格設定(用於左右空間留白)-->
