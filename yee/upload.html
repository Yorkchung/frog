<h1 class="text-center" style=line-height:80px >    <!--標題-->
上傳專區
</h1>

<div class="container-fluid text-center">



<div class="row">
    <div class="col-md">
      1 of 3</br><div class="panel">
        <p><label for="name">記錄標題</label>
          <input type="text" id="recordname" name="recordname"></br>
          <label for="name">生物名稱</label>
          <input type="text" id="organismname" name="organismname"></br>
          <label for="tag">標籤</label>
          <input type="text" id="tag" name="tag"><br/>

        </p>
      </div>
    </div>
    <div class="col-md">
      2 of 3</br>
      <div class="panel">
        <p>年齡：<br/>
          <select name="stage">
          <option value="幼年">幼年</option>
          <option value="中年">中年</option>
          <option value="老年">老年</option>
          </select><br/>

          季節：<br/>
          <select name="season">
          <option value="春季">春季</option>
          <option value="夏季">夏季</option>
          <option value="秋季">秋季</option>
          <option value="冬季">冬季</option>
          <option value="春夏">春夏</option>
          <option value="夏秋">夏秋</option>
          <option value="秋冬">秋冬</option>
          <option value="四季">四季</option>
          </select><br/>

          性狀<br/>
          <textarea name="status"></textarea><br/>

          棲地<br/>
          <textarea name="habitat"></textarea><br/>

          備註<br/>
          <textarea name="note"></textarea><br/></p>
      </div>
    </div>
    <div class="col-md">
      3 of 3</br>
      <div class="panel" style=" font-family:微軟正黑體">
        <p><label class="upload-label" id="choose-photo" for="photos">
          <!--<img src="/resource/ionicons/ionicons-2.0.1/src/images.svg">-->
          <input type="file"  class="none-display" id="photos" name="photos" multiple="multiple">
          <!-- accept="image/jpg,image/jpeg,image/png" -->
          </label></p>
      </div>
    </div>
</div>

  </div>
