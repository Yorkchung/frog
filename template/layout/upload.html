<!DOCTYPE html>
<html>
    <head>
        <title>Upload Record</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/public/css/upload/upload.css">
        <script src="/resource/jquery/jquery-3.2.1.min.js"></script>
    <!--
        <meta name="keywords" content="???" />
        <meta name="description" content="???" />
        <meta property="og:title" content="???" />
        <meta property="og:url" content="???" />
    -->
    </head>
    <body>
        <div class="container">
            <div class="top">
                
            </div>
            <!-- top end -->

            <div class="main">
                
                <div class="left">
                
                </div>
                <!-- left end -->

                <div class="center">
                    <div class="upload">
                        <form action="/record/data" method="post" class="upload-form" id="upload-form">
                            <div class="input-box">
                                <div class="choose-media-box">
                                    <label for="name">物種名</label><br>
                                    <input type="text" id="organismname" name="organismname"><br/>
                                    <label for="name">標籤</label><br>
                                    <select name="tag">
                                        <option value="frog">蛙類</option>
                                        <option value="lepidoptera">蝶類</option>
                                        <option value="plant">植物</option>
                                    </select><br/>
                                            
                                    <label for="stage">年齡：</label><br>
                                    <select name="stage">
                                        <option value="幼年">幼年</option>
                                        <option value="中年">中年</option>
                                        <option value="老年">老年</option>
                                    </select><br/>
                                    
                                    
                                    <label for="season">季節：</label><br>
                                    <select name="season">
                                        <option value="春季">春季</option>
                                        <option value="夏季">夏季</option>
                                        <option value="秋季">秋季</option>
                                        <option value="冬季">冬季</option>
                                        <option value="春季">春夏</option>
                                        <option value="夏季">夏秋</option>
                                        <option value="秋季">秋冬</option>
                                        <option value="冬季">四季</option>
                                    </select><br/>
                                    
                                    
                                    <label for="status">性狀</label><br>
                                    <textarea name="status" rows="5" cols="35"></textarea><br/>
                                    
                                    <label for="habitat">棲地</label><br>
                                    <textarea name="habitat" rows="5" cols="35"></textarea><br/>

                                    <label for="note">備註</label><br>
                                    <textarea name="note" rows="5" cols="35"></textarea><br/>

                                    <!--
                                    測試 one name multi value<br/>
                                    <input type="checkbox" name="dorame" value="dorame1" checked>蘋果
                                    <input type="checkbox" name="dorame" value="dorame2">香蕉
                                    <input type="checkbox" name="dorame" value="dorame3">櫻桃<br>
                                    -->

                                    <label class="upload-label" id="choose-photo" for="photos">
                                        <img src="/resource/ionicons/ionicons-2.0.1/src/images.svg">
                                        <input type="file"  class="none-display" id="photos" name="photos" multiple="multiple">
                                        <!-- accept="image/jpg,image/jpeg,image/png" -->
                                    </label>
                                    <!--上傳mac那種沒副檔名的圖案會出錯ＱＱＱＱ-->
                                    
                                </div>
                                
                                <div class="submit-box">
                                    <button type="submit" class="gogogo" id="gogogo" name="gogogo">Submit</button>
                                    <a href="/" class="back_to_home">取消</a>
                                </div>
                                
                            </div>
                            
                            <div id="preview-photo-div"></div>

                        </form>
                    </div>
                    <!-- upload end -->
                </div>
                <!-- center end -->

                <div class="right">
                
                </div>
                <!-- right end -->
                
            </div>
            <!-- main end -->

        </div>
        <!-- container end -->
        
        <script src="/public/javascript/upload/form.js"></script>
        
    </body>
</html>
